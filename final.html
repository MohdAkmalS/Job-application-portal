<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info div {
            margin-bottom: 10px;
        }
        .contact-info a {
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact Us</h1>
    <p>Feel free to reach out to us through any of the following channels:</p>

    <div class="contact-info">
        <div><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></div>
        <div><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></div>
        <div><strong>Instagram:</strong> <a href="https://instagram.com/your_instagram_id" target="_blank">@your_instagram_id</a></div>
        <div><strong>Facebook:</strong> <a href="https://facebook.com/your_facebook_id" target="_blank">facebook.com/your_facebook_id</a></div>
        <div><strong>YouTube:</strong> <a href="https://youtube.com/your_youtube_channel" target="_blank">youtube.com/your_youtube_channel</a></div>
        <div><strong>WhatsApp:</strong> <a href="https://wa.me/1234567890" target="_blank">Chat with us on WhatsApp</a></div>
    </div>
</div>

</body>
</html>
